<div class="table-container">
  <div class="filter-container">
    <input (input)="applyFilter($event)" placeholder="Filter">
    <button (click)="addObject()">Add Object</button>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="resizable-table" cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="dropColumn($event)">
    
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        ID
        <div class="resize-handle" (mousedown)="startResize($event, 'id')"></div>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Name
        <div class="resize-handle" (mousedown)="startResize($event, 'name')"></div>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Value Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Value
        <div class="resize-handle" (mousedown)="startResize($event, 'value')"></div>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.value}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Actions
        <div class="resize-handle" (mousedown)="startResize($event, 'actions')"></div>
      </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="editObject(element.id)">Edit</button>
        <button (click)="deleteObject(element.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Pagination Component -->
  <mat-paginator [pageSize]="10" showFirstLastButtons></mat-paginator>
</div>
