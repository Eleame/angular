<div>
    <h2>{{ isNew ? 'Create New Object' : 'Edit Object' }}</h2>
    <form>
      <label for="name">Name</label>
      <input [(ngModel)]="object.name" name="name" />
  
      <label for="value">Value</label>
      <input type="number" [(ngModel)]="object.value" name="value" />
  
      <button (click)="save()">Save</button>
    </form>
  </div>
